	<p class="author_titles">–¶—è –≥—Ä–∞ –±—É–ª–∞ —Å—Ç–≤–æ—Ä–µ–Ω–∞ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é <a href="https://chat.openai.com/share/23d5a859-45f2-4b6a-a9d8-09cadf7cddb8" target="blank_">ChatGPT 3.5</a>, —Ç–∞ –º–æ–¥–µ—Ä–Ω—ñ–∑–æ–≤–∞–Ω–∞ <a href="https://github.com/Beengoo" target="blank_">Beengoo</a></p>

    <script>
		let is_started = false
		function toggle_sounds() {
			if (localStorage.muteSounds) {
				localStorage.muteSounds = false;
			} else {
				localStorage.muteSounds = true;
			}
		}
		function run_game() {
			if (is_started == true) {
				location.reload()
			} else {
				_start()
				is_started = true;
				document.getElementById('control').textContent = "–ó–∞–Ω–æ–≤–æ";
			}
		}
		
		function _start() {
			const types = ["üóø", "‚úÇÔ∏è", "üìÑ"];
			const gameObjects = [];
			const speeds = [];
			const directions = [];
			
			let battles = 0;

			for(let i = 0; i < 150; i++) {
				let type = types[i % 3];
				let gameObject = document.createElement('div');
				gameObject.className = 'game-object';
				gameObject.textContent = type;
				gameObject.style.left = `${Math.random() * 980}px`;
				gameObject.style.top = `${Math.random() * 980}px`;
				gameObjects.push(gameObject);
				speeds.push(Math.random() * 3 + 1);
				directions.push(Math.random() * 2 * Math.PI);
				document.getElementById('game').appendChild(gameObject);
			}

			function moveObjects() {
				for(let i = 0; i < gameObjects.length; i++) {
					let x = parseFloat(gameObjects[i].style.left);
					let y = parseFloat(gameObjects[i].style.top);
					let dx = Math.cos(directions[i]) * speeds[i];
					let dy = Math.sin(directions[i]) * speeds[i];
					
					if (x + dx < 0 || x + dx > 980) {
						directions[i] = Math.PI - directions[i];
					} else {
						gameObjects[i].style.left = x + dx + 'px';
					}

					if (y + dy < 0 || y + dy > 980) {
						directions[i] = -directions[i];
					} else {
						gameObjects[i].style.top = y + dy + 'px';
					}
				}

				let rockCount = 0;
				let paperCount = 0;
				let scissorsCount = 0;

				for(let i = 0; i < gameObjects.length; i++) {
					for(let j = i+1; j < gameObjects.length; j++) {
						let dx = parseFloat(gameObjects[i].style.left) - parseFloat(gameObjects[j].style.left);
						let dy = parseFloat(gameObjects[i].style.top) - parseFloat(gameObjects[j].style.top);
						let dist = Math.sqrt(dx * dx + dy * dy);
						if (dist < 20) { // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –∫–æ–ª—ñ–∑—ñ—é. 20 - —Ü–µ –ø—Ä–∏–ø—É—Å—Ç–∏–º–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å.
							let type1 = gameObjects[i].textContent;
							let type2 = gameObjects[j].textContent;
							var audio = new Audio("ring.mp3")
							if (type1 == "üóø" && type2 == "‚úÇÔ∏è" || type1 == "‚úÇÔ∏è" && type2 == "üóø") {
								if (!localStorage.muteSounds && localStorage.muteSounds == false) {audio.play()}
								battles++
								// –ù–æ–∂–∏—Ü—ñ —Å—Ç–∞—é—Ç—å –∫–∞–º–µ–Ω–µ–º.
								gameObjects[i].textContent = gameObjects[j].textContent = "üóø";
							} else if (type1 == "üóø" && type2 == "üìÑ" || type1 == "üìÑ" && type2 == "üóø") {
								if (!localStorage.muteSounds && localStorage.muteSounds == false) {audio.play()}
								battles++
								// –ö–∞–º—ñ–Ω—å —Å—Ç–∞—î –ø–∞–ø–µ—Ä–æ–º.
								gameObjects[i].textContent = gameObjects[j].textContent = "üìÑ";
							} else if (type1 == "üìÑ" && type2 == "‚úÇÔ∏è" || type1 == "‚úÇÔ∏è" && type2 == "üìÑ") {
								if (!localStorage.muteSounds && localStorage.muteSounds == false) {audio.play()}
								battles++
								// –ü–∞–ø—ñ—Ä —Å—Ç–∞—î –Ω–æ–∂–∏—Ü—è–º–∏.
								gameObjects[i].textContent = gameObjects[j].textContent = "‚úÇÔ∏è";
							}
						}
					}

					switch(gameObjects[i].textContent) {
						case "üóø":
							rockCount++;
							break;
						case "üìÑ":
							paperCount++;
							break;
						case "‚úÇÔ∏è":
							scissorsCount++;
							break;
					}
				}

				document.getElementById('rock').textContent = rockCount;
				document.getElementById('paper').textContent = paperCount;
				document.getElementById('scissors').textContent = scissorsCount;
				document.getElementById('battles').textContent = battles;
				
				if (rockCount == 0) {
					document.getElementById('status').textContent = "–ù–æ–∂–∏—Ü—ñ –ø–µ—Ä–µ–º–æ–≥–ª–∏!";
				} else if (paperCount == 0) {
					document.getElementById('status').textContent = "–ö–∞–º–Ω—ñ –ø–µ—Ä–µ–º–æ–≥–ª–∏!";
				} else if (scissorsCount == 0) {
					document.getElementById('status').textContent = "–ü–∞–ø–µ—Ä–∏ –ø–µ—Ä–µ–º–æ–≥–ª–∏!";
				}
			}

			setInterval(moveObjects, 100);
		}
    </script>
